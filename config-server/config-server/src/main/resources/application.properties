# ==========================
# Application Configuration
# ==========================
spring.application.name=config-server
server.port=8888

# ==========================
# Config Server Setup (Native Mode)
# ==========================
spring.profiles.active=native
spring.cloud.config.server.native.search-locations=file:///C:/skynex-config-repo

# ==========================
# Eureka Client Configuration
# ==========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false

# ==========================
# Spring Boot Admin (Monitoring)
# ==========================
spring.boot.admin.client.url=http://localhost:9090
spring.boot.admin.client.instance.service-base-url=http://localhost:${server.port}
spring.boot.admin.client.auto-registration=true
spring.boot.admin.client.auto-deregistration=true

# ==========================
# Actuator (for health/info visibility)
# ==========================
management.server.port=${server.port}
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true
management.health.db.enabled=false
management.health.defaults.enabled=true

# ==========================
# Logging (Optional)
# ==========================
logging.level.org.springframework=INFO
logging.level.com.skynex.airlines.configserver=DEBUG
