# ===============================
# ?? SkyNex Admin Server Configuration
# ===============================
spring.application.name=admin-server
server.port=9090

# ===============================
# ?? Connect to Config Server
# ===============================
spring.config.import=optional:configserver:http://localhost:8888

# ===============================
# ? Eureka Client Configuration
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false

# ===============================
# ? Admin Server Settings
# ===============================
spring.boot.admin.discovery.enabled=true
spring.boot.admin.monitor.status-interval=10000
spring.boot.admin.monitor.info-interval=10000
spring.boot.admin.ui.title=SkyNex Monitoring Dashboard
spring.boot.admin.ui.brand=SkyNex Airlines

# ===============================
# ? Security Configuration (Basic Auth)
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123
spring.boot.admin.client.username=admin
spring.boot.admin.client.password=admin123

# ===============================
# ? Actuator Monitoring (Internal)
# ===============================
management.server.port=${server.port}
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true

# ===============================
# ? Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.de.codecentric.boot.admin=INFO
logging.level.com.skynex.airlines.adminserver=DEBUG
