# ==========================
# ? Application Information
# ==========================
spring.application.name=api-gateway
server.port=8085

# ==========================
# ?? Config Server Connection
# ==========================
spring.config.import=optional:configserver:http://localhost:8888

# ==========================
# ? Eureka Client Configuration
# ==========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false

# ==========================
# ? Gateway Routes
# ==========================
# Flight Service Route
spring.cloud.gateway.routes[0].id=flight-service
spring.cloud.gateway.routes[0].uri=lb://FLIGHT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/flights/**

# Booking Service Route
spring.cloud.gateway.routes[1].id=booking-service
spring.cloud.gateway.routes[1].uri=lb://BOOKING-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/bookings/**

# Payment Service Route
spring.cloud.gateway.routes[2].id=payment-service
spring.cloud.gateway.routes[2].uri=lb://PAYMENT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/payments/**

# User Service Route
spring.cloud.gateway.routes[3].id=user-service
spring.cloud.gateway.routes[3].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/users/**

# ==========================
# ? Gateway Global Configuration
# ==========================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ==========================
# ? Actuator & Monitoring
# ==========================
management.server.port=${server.port}
management.endpoints.web.exposure.include=*
management.endpoint.gateway.enabled=true
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true

# ==========================
# ?? Spring Boot Admin Integration
# ==========================
spring.boot.admin.client.url=http://localhost:9090
spring.boot.admin.client.instance.service-base-url=http://localhost:${server.port}
spring.boot.admin.client.auto-registration=true
spring.boot.admin.client.auto-deregistration=true

# ==========================
# ? Logging
# ==========================
logging.level.org.springframework.cloud.gateway=INFO
logging.level.com.skynex.airlines.apigateway=DEBUG


# ==========================
# Distributed Tracing Config
# ==========================
# Where to send tracing data
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# (Optional) customize the service instance display name in Zipkin
management.tracing.name=${spring.application.name}
